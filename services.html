<!-- Scripts -->
<script>
    var startYear = "2020";
    var currentYear =  new Date().getFullYear();

    window.addEventListener('load', (
        function () {
            if ( startYear == currentYear ) {
                document.getElementById('copyright-year').appendChild(
                    document.createTextNode(
                        currentYear
                    )
                );
            } else {
                document.getElementById('copyright-year').appendChild(
                    document.createTextNode(
                       startYear + "-" + currentYear
                    )
                );
            }
        }
    ));

</script>
